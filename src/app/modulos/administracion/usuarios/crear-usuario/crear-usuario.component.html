<div class="row">
    <h3 class="center-align">Crear Usuario</h3>
    <article class="col s6 offset-s3">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarUsuario ()" action="">
            <div class="input field">
                <input formControlName="cedula" type="text" name="cedula" required>
                <label for="cedula">CÃ©dula</label>
            </div>
            <div class="input field">
                <input formControlName="nombre" type="text" name="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input field">
                <input formControlName="apellido" type="text" name="apellido" required>
                <label for="apellido">Apellido</label>
            </div>
            <div class="input field">
                <input formControlName="correo" type="email" name="correo" required>
                <label for="correo">Correo</label>
            </div>
            <div class="input field">
                <input formControlName="telefono" type="text" name="telefono" required>
                <label for="telefono">Telefono</label>
            </div>
            <div class="col s12">
                <select formControlName="rol" style="display: block;">
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Admin</option>
                    <option value="administrador">Asesor</option>
                </select>
            </div>
            <button [disabled]="fgValidador.invalid" class="btn btn-primary" type="submit">Crear</button>
        </form>
    </article>
</div>
