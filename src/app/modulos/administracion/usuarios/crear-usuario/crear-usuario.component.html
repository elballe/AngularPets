<div class="row " >
    <br>
    <br>
    <div  class="card">
        <br>
        <br>
        <h3 class="text-center">Registrar Usuario</h3>
        <br>
    <article class="col s6 offset-s3 text-center">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarUsuario ()" action="" class="text-center">
            <div class="input field">
                <label for="cedula">CÃ©dula</label>
                <input formControlName="cedula" type="text" name="cedula" required>
                
            </div>
            <div class="input field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
                
            </div>
            <div class="input field">
                <label for="apellido">Apellido</label>
                <input formControlName="apellido" type="text" name="apellido" required>
                
            </div>
            <div class="input field">
                <label for="correo">Correo</label>
                <input formControlName="correo" type="email" name="correo" required>
                
            </div>
            <div class="input field">
                <label for="telefono">Telefono</label>
                <input formControlName="telefono" type="text" name="telefono" required>
                
            </div>
            <div class="text-center" *ngIf="rol == 'administrador'">
                <label for="Rol">Rol</label>
                <select formControlName="rol" class="form-control-lg" aria-placeholder="seleccione">
                    <option value="cliente" [selected]="true">cliente</option>
                    <option value="administrador">administrador</option>
                    <option value="asesor">Asesor</option>
                </select>
            </div>
            <br>
            <br>
            <button [disabled]="fgValidador.invalid" class="btn btn-primary" type="submit">Crear</button>
            <br>
            <br>
        </form>
    </article>
</div>
</div>
