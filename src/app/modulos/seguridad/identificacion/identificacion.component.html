<div class="background-image"></div>
<div class="title">
  <h3 class="center-align grey-text">Bienvenido a PlayTimePets</h3>
</div>
<div class="row">
  <div class="col-4 offset-4">
    <div class="card grey lighten-3">
      <div class="card-content">
        <h4 class="card-title center-align">Login</h4>
        <form [formGroup]="dataForm">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input formControlName="usuario" type="email" id="email" class="validate" />
              <label for="email">pepito@ejemplo.com</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlName="contrasena" type="password" id="password" class="validate" />
              <label for="email">Contraseña</label>
            </div>
          </div>
          <div class="center-align">
            <button [disabled]="!dataForm.valid" class=" btn waves-effect waves-light green" type="button"
              (click)="Login()" name="action">Iniciar sesión
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="section">
            <div class="col s8">
              <li><a routerLink="/inicio">¿Olvidaste tu contraseña?</a></li>
            </div>
            <div class="col s4">
              <li><a routerLink="/inicio">Registrate</a></li>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
